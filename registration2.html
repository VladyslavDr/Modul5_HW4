<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">

                <div class="collapse navbar-collapse">

    <div class="d-flex justify-content-center">
        <form class="w-25 p-3 was-validated" action="https://www.google.com" method="post">

                <div class="col">
                    <input class="form-control is-invalid" type="text" placeholder="Color name" required>

                    <input type="color" class="form-control form-control-color w-100">
                </div>
            </div>

            <div class="row g-1 mb-1">
                <div class="col">
                    <input class="form-control is-invalid" type="number" min="1000" max="9999" placeholder="Year"

                </div>

                    <input class="form-control is-invalid" type="text" placeholder="Pantone val." required>
                </div>
            </div>

            <div class="row g-1 mb-1">

                </div>
